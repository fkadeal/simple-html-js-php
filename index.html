<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="/build/style.css" />
  </head>
  <body>
    <section>
      <div id="bodySection">
        <h1 class="title">Comments search</h1>
        <form action="" method="post">
          <div id="searchbar" type="text">
            <input type="text" placeholder="Search" id="search-input" />
          </div>
        </form>
      </div>
      <div id="optionsbar">
        <ul id="optionsmenu1">
          <li id="optionsmenuactive">All</li>
          <li>News</li>
          <li>Videos</li>
          <li>Images</li>
          <li>Maps</li>
          <li>More</li>
        </ul>
      </div>
      <ul id="results">
        <!-- Search results go in here -->
      </ul>
    </section>

    <div id="footer">
      <div id="footerlocation">
        <p>Somewhere, Moon</p>
        <p>
          - From your phone (Location History) - Use precise location - Learn
          more
        </p>
      </div>

      <ul id="footermenu">
        <li>Help</li>
        <li>Send feedback</li>
        <li>Privacy</li>
        <li>Terms</li>
      </ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
